<div class="clear"></div>
<h2>Titulares / Personas Fisicas</h2>
<div class="clear"></div>
<table class="table" >
  <thead>
    <tr>
      <th scope="col">DNI</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">CUIT</th>
      <th scope="col">Acci√≥n</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let item of personasFisicas">
          <td>{{item.nombre}}</td>
          <td>{{item.apellido}}</td>
          <td>{{item.dni}}</td>
          <td>{{item.cuit}}</td>
          <td> <img src="../../assets/write.png" class="editIcon" (click)="edit(item)">
               <img src="../../assets/deletered.png" class="editIcon" (click)="delete(item)">
          </td>
        </tr>
  </tbody>
</table>
