<div class="clear"></div>
<h2>Crear nuevo titular / persona juridica</h2>
<div class="clear"></div>
<form class="form-horizontal main-form">
  <div *ngIf="!isValid" class="alert alert-danger">
      <strong>Advertencia! </strong>{{ message }}.
  </div>
  <div class="form-group">
      <label class="control-label col-sm-2" for="razon_social"><span class="required">*</span>Razón social:</label>
      <div class="col-sm-10"> 
        <input type="text" class="form-control" name="razon" id="razon" [(ngModel)]="personaJuridica.dni" placeholder="Ingrese razón social">
      </div>
  </div>
  <div class="form-group">
      <label class="control-label col-sm-2" for="fundacion"><span class="required">*</span>Año de fundación:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="fundacion" id="fundacion" [(ngModel)] = "personaJuridica.fundacion" placeholder="Ingrese año de fundación">  
      </div>
  </div>

  <div class="form-group">
      <label class="control-label col-sm-2" for="cuit"><span class="required">*</span>CUIT:</label>
      <div class="col-sm-10"> 
        <input type="text" class="form-control" name="cuit" id="cuit" [(ngModel)]="personaFisica.cuit" placeholder="Ingrese su CUIT">
      </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
       <button type="submit" (click)="saveOrUpdate()" class="btn btn-lg btn-primary">Guardar</button>
    </div>
  </div>
</form>
